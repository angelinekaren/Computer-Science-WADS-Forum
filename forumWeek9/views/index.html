<html>
  <head>
    <title>Forum Week 9</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="views/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-login">
        <div class="card-body">
          <form method="post" action="/login">
            <h2>Log in</h2>
            <div class="input-container">
              <input
                type="email"
                placeholder="Email"
                name="email"
                id="inputEmail"
                required
              />
            </div>
            <div class="input-container">
              <input
                type="password"
                placeholder="Password"
                name="password"
                id="inputPassword"
                required
              />
            </div>
            <button class="btn" type="submit">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
